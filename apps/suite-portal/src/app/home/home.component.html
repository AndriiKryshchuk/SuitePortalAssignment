<mat-grid-list cols="1" rowHeight="3:1">
  <mat-grid-tile>
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          Maintenance Request Form
        </mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <form class="maint-form" [formGroup]="maintenanceForm">
          <mat-form-field>
            <mat-label>Apartment Unit #</mat-label>
            <input
              matInput
              formControlName="unitNumber"
              type="text" />
          </mat-form-field>

          <mat-form-field>
            <mat-label>Requester Name</mat-label>
            <input 
              matInput
              formControlName="name"
              type="text" />
          </mat-form-field>

          <mat-form-field>
            <mat-label>Requester Email</mat-label>
            <input
              matInput
              formControlName="email"
              type="email" />
          </mat-form-field>

          <mat-form-field>
            <mat-label>Service Type</mat-label>
            <mat-select formControlName="serviceType">
              <mat-option *ngFor="let serviceType of serviceTypes" [value]="serviceType">
                {{serviceType}}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Summary</mat-label>
            <input
              matInput
              formControlName="summary"
              type="text" />
          </mat-form-field>

          <mat-form-field>
            <mat-label>Details</mat-label>
            <textarea
              matInput
              formControlName="details"
              ></textarea>
          </mat-form-field>

          <button mat-raised-button color="accent" (click)="onSubmit()">
            Submit
          </button>
        </form>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
